<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Color Picker</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h1>Color Picker</h1>

      <h2>
        HWB:
        <span id="result"></span>
      </h2>

      <div class="rangeInput">
        <div class="field">
          <label for="hue">H: <span id="hueValue"></span></label>
          <input
            type="range"
            class="slider"
            id="hue"
            min="0"
            max="360"
            value="184"
          />
        </div>
        <div class="field">
          <label for="white">W: <span id="whiteValue"></span></label>
          <input
            type="range"
            class="slider"
            id="white"
            min="0"
            max="100"
            value="20"
          />
        </div>
        <div class="field">
          <label for="black">B: <span id="blackValue"></span></label>
          <input
            type="range"
            class="slider"
            id="black"
            min="0"
            max="100"
            value="50"
          />
        </div>
      </div>
    </section>
  </body>
</html>
